<form (ngSubmit)="submission$.next(form.value)" [formGroup]=form>
  Enter the values you used to register:
  <div>
    <mat-form-field>
      <span matPrefix>0x&nbsp;</span>
      <input matInput formControlName="voterAddress" placeholder="Public Address">
    </mat-form-field>
    <button mat-button color="primary" type="button" id="fillVoterAddress"
            (click)="fillAddress(form.controls.voterAddress)">
      Use Active Account
    </button>
  </div>
  <div>
    <mat-form-field>
      <span matPrefix>0x&nbsp;</span>
      <input matInput formControlName="anonymousAddress" placeholder="Anonymous Address">
    </mat-form-field>
    <button mat-button color="primary" type="button" id="fillAnonymousAddress"
            (click)="fillAddress(form.controls.anonymousAddress)">
      Use Active Account
    </button>
  </div>
  <div>
    <mat-form-field>
      <input matInput formControlName="blindingFactor" placeholder="Random Blinding Factor">
    </mat-form-field>
  </div>
  <mat-divider></mat-divider>
  Select your preferred candidate:
  <div>
    <mat-radio-group formControlName="chosenCandidate">
      <mat-radio-button *ngFor="let candidate of candidates; let i = index" [value]="i">
        {{candidate}}
      </mat-radio-button>
    </mat-radio-group>
    <mat-divider></mat-divider>
  </div>
  <button type="submit" [disabled]="!form.valid" mat-raised-button color="primary">VOTE</button>
</form>

<form [formGroup]=launchVoteForm>
  <mat-form-field>
    <input matInput placeholder="Topic" formControlName="topic">
  </mat-form-field>
  <div>
    <button type="submit"
            [disabled]="!launchVoteForm.valid"
            mat-raised-button
            color="primary">
      Launch
    </button>
  </div>
</form>
